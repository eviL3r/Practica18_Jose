<body>
<table>
    <form action="http://jorgesanchez.net/servicios/ver-datos.php" method="post">
        <thead>
        <th colspan="3"><h1>Formulario de Alta</h1></th>
        </thead>
        <tbody>
        <tr>
            <td><label for="Usuario">Usuario</label>
                <br> <label for="Contraseña">Contraseña</label>
                <br><label for="Confirm">Confirmar Contraseña</label>
            </td>
            <td>
                <input type="text" id="Usuario"> <br>
                <input type="password" id="Contraseña"> <br>
                <input type="password" id="Confirm">
            </td>
            <td colspan="2" rowspan="3"><img src="imagen/mundo.jpeg" height="300" width="400"/></td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label><br>
                <label for="tlf">Teléfono </label><br>
                <label for="fecha">Fecha de Nacimiento</label></td>
            <td>
                <input type="text" id="email"><br>
                <input type="number" id="tlf"><br>
                <input type="date" id="fecha">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <fieldset>
                    <legend>Intereses</legend>
                    <table>
                        <tr>
                            <td>
                                <label for="Deportes">Deportes</label>
                                <input type="checkbox" id="Deportes" name="Deportes">
                            </td>
                            <td>
                                <label for="Cine">Cine</label>
                                <input type="checkbox" id="Cine" name="Cine">
                            </td>
                            <td>
                                <label for="Teatro">Teatro</label>
                                <input type="checkbox" id="Teatro" name="Teatro">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Música">Música</label>
                                <input type="checkbox" id="Música" name="Música">
                            </td>
                            <td>
                                <label for="Viajes">Viajes</label>
                                <input type="checkbox" id="Viajes" name="Viajes">
                            </td>
                            <td>
                                <label for="Otras">Otras</label>
                                <input type="checkbox" id="Otras" name="Otras">
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Sexo:
                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" value="H" name="Sexo">
                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer"  value="M" name="Sexo">
            </td>
            <td colspan="2">
                <label for="lista">¿Cómo conociste a MundoOcio.com?</label>
                <select name="" id="lista">
                    <optgroup label="Recomendación">
                        <option value="Amigos">Amigos</option>
                        <option value="Familiares">Familiares</option>
                        <option value="Otros">Otros</option>
                    </optgroup>
                    <optgroup label="Medios">
                        <option value="Internet">Internet</option>
                        <option value="TV">TV</option>
                        <option value="Prensa">Prensa</option>
                        <option value="Radio">Radio</option>
                        <option value="Otros">Otros</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <label for="texto">Escribe ahora los comentarios que estimes oportunos </label><br>
                <textarea name="" id="texto" cols="100" rows="10"></textarea>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <button>Enviar</button>
            </td>
        </tr>
        </tfoot>
    </form>
</table>
